<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dump</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --bg-color: #ffeef5;        /* Light Pink Background */
            --card-bg: #ffffff;         /* White Post Background */
            --text-main: #6b5b65;       /* Soft Brown/Grey Text */
            --text-meta: #a8909c;       /* Lighter Meta Text */
            --accent: #ff9ebb;          /* Cute Pink Accent */
            --accent-hover: #ff7da3;    /* Darker Pink for Hover */
            --border: #fce4ec;          /* Very light border */
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Quicksand', sans-serif; /* Cute rounded font */
            max-width: 700px; 
            margin: 0 auto; 
            padding: 20px; 
        }

        /* Header & Logo */
        .header-container {
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px dashed var(--accent); /* Cute dashed line */
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            background: white;
            border-radius: 50%; /* Circular Logo */
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(255, 158, 187, 0.3);
        }

        h1 { 
            margin: 0; 
            font-size: 1.8em; 
            color: var(--accent-hover);
            letter-spacing: 1px;
        }
        
        /* Input Area */
        .input-box { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 20px; /* Very rounded */
            box-shadow: 0 5px 15px rgba(255, 158, 187, 0.15);
            margin-bottom: 30px; 
            border: 1px solid white;
        }
        
        textarea { 
            width: 100%; 
            height: 80px; 
            background: #fff9fb; 
            color: var(--text-main); 
            border: 2px solid var(--border); 
            border-radius: 12px;
            padding: 12px; 
            box-sizing: border-box; 
            resize: vertical; 
            font-family: 'Quicksand', sans-serif;
            outline: none;
            transition: border-color 0.2s;
        }
        textarea:focus { border-color: var(--accent); }

        .controls { margin-top: 15px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; justify-content: space-between;}
        
        /* Cute Buttons */
        button.post-btn { 
            cursor: pointer; 
            padding: 8px 25px; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 25px; /* Pill shape */
            font-weight: 600; 
            font-size: 1em;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 3px 10px rgba(255, 158, 187, 0.4);
        }
        button.post-btn:hover { background: var(--accent-hover); transform: translateY(-2px); }
        button.post-btn:active { transform: translateY(0); }
        button:disabled { background: #e0d4d8; cursor: not-allowed; transform: none; }

        /* File Input Styling */
        input[type="file"] { font-size: 0.9em; color: var(--text-meta); }

        /* Post List */
        .post { 
            background: var(--card-bg); 
            border-radius: 16px;
            padding: 20px; 
            margin-bottom: 20px; 
            display: flex; 
            gap: 20px; 
            box-shadow: 0 2px 8px rgba(160, 160, 160, 0.05);
            border: 1px solid white;
            position: relative;
            transition: transform 0.2s;
        }
        .post:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(160, 160, 160, 0.1); }
        
        .post-img a { display: block; }
        .post-img img { 
            max-width: 180px; 
            max-height: 180px; 
            object-fit: cover; 
            border-radius: 12px; 
            border: 1px solid var(--border);
        }
        
        .post-content { flex-grow: 1; min-width: 0; } 
        .meta { 
            font-size: 0.85em; 
            color: var(--text-meta); 
            margin-bottom: 8px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            font-weight: 600;
        }
        .text { 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            line-height: 1.5; 
            color: var(--text-main);
        }

        /* Delete Button */
        .del-btn { 
            color: #ffb3b3; 
            cursor: pointer; 
            font-size: 1.2em;
            border: none; 
            background: none; 
            padding: 0 5px;
            transition: color 0.2s;
        }
        .del-btn:hover { color: #ff4d4d; }
        
        @media (max-width: 600px) {
            .post { flex-direction: column; }
            .post-img img { max-width: 100%; max-height: 300px; }
            .header-container { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <!-- Logo automatically pulled from your bucket -->
        <img src="" id="siteLogo" class="logo" alt="Logo" onerror="this.style.display='none'">
        <h1>/dump/ log</h1>
    </div>

    <div class="input-box">
        <textarea id="textContent" placeholder="What's on your mind? ‚ú®(>·¥ó‚Ä¢)"></textarea>
        <div class="controls">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="submitPost()" id="submitBtn" class="post-btn">Post üå∏</button>
        </div>
        <div id="status" style="font-size: 0.8em; margin-top: 10px; color: var(--accent-hover); text-align: right;"></div>
    </div>

    <div id="feed">
        <div style="text-align:center; color: var(--text-meta); margin-top: 40px;">Loading posts... üêá</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://bxuupwldlyemividzjei.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4dXVwd2xkbHllbWl2aWR6amVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjI1MjMsImV4cCI6MjA3OTEzODUyM30.QpHh8VIfskWW6oe7lIhjz0xo9Mf7Ed_o-A0w5wLI21w';
        // ---------------------

        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const bucketName = 'uploads';
        const tableName = 'posts';

        // Set Logo URL automatically
        document.getElementById('siteLogo').src = `${SUPABASE_URL}/storage/v1/object/public/${bucketName}/logo.png`;

        async function loadPosts() {
            const { data, error } = await sb
                .from(tableName)
                .select('*')
                .order('created_at', { ascending: false });

            const feed = document.getElementById('feed');
            feed.innerHTML = '';

            if (error) {
                console.error(error);
                feed.innerHTML = `<div style="color:var(--accent-hover); text-align:center;">Opps! Error: ${error.message}</div>`;
                return;
            }
            
            if (!data || data.length === 0) {
                feed.innerHTML = `<div style="text-align:center; color: var(--text-meta); padding: 40px;">No posts yet.<br>Be the first to write something! ‚ú®</div>`;
                return;
            }

            data.forEach(post => {
                // Friendly Date Format
                const dateObj = new Date(post.created_at);
                const dateOptions = { weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric' };
                const date = dateObj.toLocaleDateString('en-US', dateOptions); 
                
                let imgHtml = post.image_url ? 
                    `<div class="post-img"><a href="${post.image_url}" target="_blank"><img src="${post.image_url}"></a></div>` : '';
                
                const deleteAction = `deletePost(${post.id}, '${post.image_url || ''}')`;

                const html = `
                    <div class="post" id="post-${post.id}">
                        ${imgHtml}
                        <div class="post-content">
                            <div class="meta">
                                <span>üìÖ ${date}</span>
                                <button class="del-btn" onclick="${deleteAction}" title="Delete">√ó</button>
                            </div>
                            <div class="text">${escapeHtml(post.content)}</div>
                        </div>
                    </div>
                `;
                feed.innerHTML += html;
            });
        }

        async function submitPost() {
            const textInput = document.getElementById('textContent');
            const fileInput = document.getElementById('imageInput');
            const status = document.getElementById('status');
            const btn = document.getElementById('submitBtn');

            const text = textInput.value;
            const file = fileInput.files[0];

            if (!text && !file) return alert("Please type something or add a cute picture! üå∏");

            btn.disabled = true;
            status.innerText = "Uploading... ‚òÅÔ∏è";

            let publicUrl = null;

            if (file) {
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}_${Math.floor(Math.random() * 1000)}.${fileExt}`;
                
                const { error } = await sb.storage.from(bucketName).upload(fileName, file);
                
                if (error) {
                    alert("Image Upload failed: " + error.message);
                    btn.disabled = false;
                    status.innerText = "Error ‚ùå";
                    return;
                }
                
                const res = sb.storage.from(bucketName).getPublicUrl(fileName);
                publicUrl = res.data.publicUrl;
            }

            const { error } = await sb.from(tableName).insert({ 
                content: text, 
                image_url: publicUrl 
            });

            if (error) {
                alert("Database error: " + error.message);
                status.innerText = "Error ‚ùå";
            } else {
                textInput.value = '';
                fileInput.value = '';
                status.innerText = "Posted! ‚ú®";
                setTimeout(() => status.innerText = "", 2000);
                loadPosts();
            }
            btn.disabled = false;
        }

        async function deletePost(id, imageUrl) {
            if (!confirm("Are you sure you want to delete this? (ÔΩ°‚ïØÔ∏µ‚ï∞ÔΩ°)")) return;

            if (imageUrl) {
                const fileName = imageUrl.substring(imageUrl.lastIndexOf('/') + 1);
                await sb.storage.from(bucketName).remove([fileName]);
            }

            const { error: dbError } = await sb.from(tableName).delete().eq('id', id);

            if (dbError) {
                alert("Error deleting: " + dbError.message);
            } else {
                const el = document.getElementById(`post-${id}`);
                if (el) {
                    el.style.opacity = '0';
                    setTimeout(() => el.remove(), 300); // Fade out animation
                }
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        loadPosts();
    </script>
</body>
</html>
