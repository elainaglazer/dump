<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>elaina toire</title>
    
    <!-- iOS Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffeef5">
    <meta name="apple-mobile-web-app-title" content="Elaina Log">
    <link rel="apple-touch-icon" href="https://bxuupwldlyemividzjei.supabase.co/storage/v1/object/public/uploads/logo.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"> <!-- Font for IP -->
    
    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --bg-color: #ffeef5;
            --card-bg: #ffffff;
            --text-main: #5d4d55;
            --text-meta: #a8909c;
            --accent: #ff9ebb;
            --accent-hover: #ff7da3;
            --border: #fce4ec;
            
            /* Badge Colors */
            --badge-maid-bg: #e0f7fa;
            --badge-maid-text: #0097a7;
            --badge-anon-bg: #f3e5f5;
            --badge-anon-text: #8e24aa;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Quicksand', sans-serif; 
            max-width: 700px; 
            margin: 0 auto; 
            padding: 20px; 
            overscroll-behavior-y: none;
        }

        /* Header Area */
        .header-wrapper {
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 2px dashed var(--accent);
            padding-bottom: 15px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            background: white;
            border-radius: 50%; 
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(255, 158, 187, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .logo:active { transform: scale(0.9); }

        h1 { margin: 0; font-size: 1.8em; color: var(--accent-hover); letter-spacing: 1px; }
        
        .sub-desc { font-size: 0.8em; color: var(--text-meta); margin-top: 5px; }
        .admin-indicator { color: var(--badge-maid-text); font-weight: bold; display: none; margin-top: 5px; font-size: 0.9em; }

        /* Top-center banner for non-blocking admin notification */
        #maid-banner {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%) translateY(-6px);
            background: rgba(255, 158, 187, 0.06); /* very subtle pink */
            color: var(--badge-maid-text);
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.95em;
            box-shadow: 0 6px 18px rgba(160,160,160,0.06);
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: transform 260ms ease, opacity 260ms ease;
            border: 1px solid rgba(217, 102, 140, 0.08);
        }
        #maid-banner.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Input Area */
        .input-box { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 5px 15px rgba(255, 158, 187, 0.15);
            margin-bottom: 30px; 
            border: 1px solid white;
        }
        
        textarea { 
            width: 100%; height: 80px; background: #fff9fb; color: var(--text-main); 
            border: 2px solid var(--border); border-radius: 12px; padding: 12px; 
            box-sizing: border-box; resize: vertical; font-family: 'Quicksand', sans-serif; outline: none;
        }
        textarea:focus { border-color: var(--accent); }

        .controls { margin-top: 15px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; justify-content: space-between;}
        
        button.post-btn { 
            cursor: pointer; padding: 8px 25px; background: var(--accent); color: white; 
            border: none; border-radius: 25px; font-weight: 700; font-size: 1em;
            transition: transform 0.1s, background 0.2s; box-shadow: 0 3px 10px rgba(255, 158, 187, 0.4);
            display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-emoji {
            filter: drop-shadow(0 0 2px white) drop-shadow(0 0 4px white); 
            font-size: 1.1em; transform: translateY(-3px); /* Moved up as requested */
        }
        button.post-btn:hover { background: var(--accent-hover); transform: translateY(-2px); }
        button:disabled { background: #e0d4d8; cursor: not-allowed; transform: none; }
        input[type="file"] { font-size: 0.9em; color: var(--text-meta); }

        /* Post List */
        .post { 
            background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 20px; 
            display: flex; gap: 20px; box-shadow: 0 2px 8px rgba(160, 160, 160, 0.05);
            border: 1px solid white; position: relative;
        }
        
        .post-img a { display: block; }
        .post-img img { 
            max-width: 180px; max-height: 180px; object-fit: cover; 
            border-radius: 12px; border: 1px solid var(--border);
        }
        .post-content { flex-grow: 1; min-width: 0; } 
        
        /* Meta Header (Badges, IP, Time) */
        .post-header { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin-bottom: 10px; }

        /* Badges */
        .badge { padding: 3px 10px; border-radius: 15px; font-size: 0.75em; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-maid { background: var(--badge-maid-bg); color: var(--badge-maid-text); border: 1px solid #b2ebf2; }
        .badge-anon { background: var(--badge-anon-bg); color: var(--badge-anon-text); border: 1px solid #e1bee7; }

        /* IP Address */
        .ip-tag { font-family: 'Fira Code', monospace; font-size: 0.7em; color: #bbb; letter-spacing: -0.5px; }

        /* Time */
        .time-meta { font-size: 0.8em; color: var(--text-meta); margin-left: auto; display: flex; align-items: center; gap: 5px; }

        .text { white-space: pre-wrap; word-wrap: break-word; line-height: 1.6; color: var(--text-main); font-size: 1.05em; }
        .text a { color: var(--accent-hover); text-decoration: none; font-weight: 600; border-bottom: 1px dotted var(--accent); }
        .text a:hover { border-bottom: 1px solid var(--accent-hover); }

        .del-btn { 
            color: #ffb3b3; cursor: pointer; font-size: 1.4em; border: none; background: none; 
            padding: 0 0 0 5px; line-height: 1; display: none; /* Hidden by default */
        }
        .del-btn:hover { color: #ff4d4d; }
        
        /* Admin Mode Styles */
        body.admin-mode .del-btn { display: inline-block; }
        body.admin-mode .admin-indicator { display: block; }
        body.admin-mode .sub-desc { display: none; }

        @media (max-width: 600px) {
            .post { flex-direction: column; }
            .post-img img { max-width: 100%; max-height: 300px; }
            .header-container { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <div class="header-container">
            <img id="siteLogo" class="logo" alt="Logo" style="display:none"> 
            <h1>/dump/ log</h1>
        </div>
        <div class="sub-desc">
            Konakua! Click my face if you are a maid! (^)o(^)b
        </div>
        <div class="admin-indicator">
            ‚ú® ADMIN MODE ACTIVE ‚ú®
        </div>
    </div>

    <!-- Non-blocking top banner (hidden by default) -->
    <div id="maid-banner" aria-hidden="true" aria-live="polite"></div>

    <div class="input-box">
        <textarea id="textContent" placeholder="What's on your mind? ‚ú®"></textarea>
        <div class="controls">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="submitPost()" id="submitBtn" class="post-btn">
            Post <span class="btn-emoji">üå∏</span>
            </button>
        </div>
        <div id="status" style="font-size: 0.8em; margin-top: 10px; color: var(--accent-hover); text-align: right;"></div>
    </div>

    <div id="feed">
        <div style="text-align:center; color: var(--text-meta); margin-top: 40px;">Loading posts... üêá</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://bxuupwldlyemividzjei.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4dXVwd2xkbHllbWl2aWR6amVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjI1MjMsImV4cCI6MjA3OTEzODUyM30.QpHh8VIfskWW6oe7lIhjz0xo9Mf7Ed_o-A0w5wLI21w';
        // ---------------------

        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const bucketName = 'uploads';
        const tableName = 'posts';

        // Non-blocking top banner for admin notifications
        function showMaidBanner(text = 'Welcome back, Maid! üßπ') {
            const banner = document.getElementById('maid-banner');
            if (!banner) return;
            banner.textContent = text;
            banner.setAttribute('aria-hidden', 'false');
            banner.classList.add('visible');
            // Auto-hide after 3s
            setTimeout(() => {
                banner.classList.remove('visible');
                banner.setAttribute('aria-hidden', 'true');
            }, 3000);
        }

        // --- ADMIN MODE LOGIC ---
        let isAdmin = localStorage.getItem('elaina_admin') === 'true';
        if (isAdmin) {
            document.body.classList.add('admin-mode');
            // show subtle banner once on load so user knows admin mode is active
            // (no blocking popup)
            setTimeout(() => showMaidBanner(), 250);
        }

        // Load Logo & Add Click Listener
        const logoEl = document.getElementById('siteLogo');
        logoEl.onload = function() { this.style.display = 'block'; }; 
        logoEl.src = `${SUPABASE_URL}/storage/v1/object/public/${bucketName}/logo.png`;
        
        logoEl.addEventListener('click', () => {
            isAdmin = !isAdmin;
            localStorage.setItem('elaina_admin', isAdmin);
            
            if (isAdmin) {
                document.body.classList.add('admin-mode');
                // show non-blocking top banner instead of alert
                showMaidBanner();
            } else {
                document.body.classList.remove('admin-mode');
            }
        });

        // Time Ago
        function timeAgo(dateParam) {
            if (!dateParam) return null;
            const date = typeof dateParam === 'object' ? dateParam : new Date(dateParam);
            const today = new Date();
            const seconds = Math.round((today - date) / 1000);
            const minutes = Math.round(seconds / 60);
            const hours = Math.round(minutes / 60);
            const days = Math.round(hours / 24);
            const years = Math.round(days / 365);

            if (seconds < 60) return 'just now';
            else if (minutes < 60) return `${minutes}m`;
            else if (hours < 24) return `${hours}h`;
            else if (days < 365) return `${days}d`;
            else return `${years}y`;
        }

        // Linkify: Auto-convert URLs to links
        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, function(url) {
                return `<a href="${url}" target="_blank">${url}</a>`;
            });
        }

        async function loadPosts() {
            const { data, error } = await sb
                .from(tableName)
                .select('*')
                .order('created_at', { ascending: false });

            const feed = document.getElementById('feed');
            
            if (error) {
                console.error(error);
                feed.innerHTML = `<div style="color:var(--accent-hover); text-align:center;">Opps! Error: ${error.message}</div>`;
                return;
            }
            
            if (!data || data.length === 0) {
                feed.innerHTML = `<div style="text-align:center; color: var(--text-meta); padding: 40px;">No posts yet.<br>Be the first to write something! ‚ú®</div>`;
                return;
            }

            feed.innerHTML = ''; 

            data.forEach(post => {
                const dateObj = new Date(post.created_at);
                const fullDate = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const relativeTime = timeAgo(dateObj);
                
                let imgHtml = post.image_url ? 
                    `<div class="post-img"><a href="${post.image_url}" target="_blank"><img src="${post.image_url}"></a></div>` : '';
                
                const deleteAction = `deletePost(${post.id}, '${post.image_url || ''}')`;

                // Determine Badge
                const role = post.role || 'Anonchama';
                const isMaid = role === 'Maid';
                const badgeClass = isMaid ? 'badge-maid' : 'badge-anon';
                const displayRole = isMaid ? 'Maid' : 'Anonchama';

                // Safe IP (Show '???' if missing)
                const displayIP = post.ip ? `[${post.ip}]` : '';

                const html = `
                    <div class="post" id="post-${post.id}">
                        ${imgHtml}
                        <div class="post-content">
                            <div class="post-header">
                                <span class="badge ${badgeClass}">‚óè ${displayRole}</span>
                                <span class="ip-tag">${displayIP}</span>
                                <div class="time-meta">
                                    <span>${fullDate} (${relativeTime})</span>
                                    <button class="del-btn" onclick="${deleteAction}" title="Delete">√ó</button>
                                </div>
                            </div>
                            <div class="text">${linkify(escapeHtml(post.content))}</div>
                        </div>
                    </div>
                `;
                feed.innerHTML += html;
            });
        }

        async function submitPost() {
            const textInput = document.getElementById('textContent');
            const fileInput = document.getElementById('imageInput');
            const status = document.getElementById('status');
            const btn = document.getElementById('submitBtn');

            const text = textInput.value;
            const file = fileInput.files[0];

            if (!text && !file) return alert("Please type something! üå∏");

            btn.disabled = true;
            status.innerText = "Fetching IP...";

            // 1. Fetch IP Address
            let userIP = '0.0.0.0';
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                userIP = ipData.ip;
            } catch (e) {
                console.warn("Could not fetch IP", e);
            }

            status.innerText = "Uploading... ‚òÅÔ∏è";
            let publicUrl = null;

            // 2. Upload Image
            if (file) {
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}_${Math.floor(Math.random() * 1000)}.${fileExt}`;
                
                const { error } = await sb.storage.from(bucketName).upload(fileName, file);
                
                if (error) {
                    alert("Image Upload failed: " + error.message);
                    btn.disabled = false;
                    status.innerText = "Error ‚ùå";
                    return;
                }
                
                const res = sb.storage.from(bucketName).getPublicUrl(fileName);
                publicUrl = res.data.publicUrl;
            }

            // 3. Determine Role
            const currentRole = isAdmin ? 'Maid' : 'Anonchama';

            // 4. Insert to DB
            const { error } = await sb.from(tableName).insert({ 
                content: text, 
                image_url: publicUrl,
                ip: userIP,
                role: currentRole
            });

            if (error) {
                alert("Database error: " + error.message + "\n(Did you run the SQL command to add 'ip' and 'role' columns?)");
                status.innerText = "Error ‚ùå";
            } else {
                textInput.value = '';
                fileInput.value = '';
                status.innerText = "Posted! ‚ú®";
                setTimeout(() => status.innerText = "", 2000);
            }
            btn.disabled = false;
        }

        async function deletePost(id, imageUrl) {
            if (!confirm("Delete this? action can't be reversed")) return;

            if (imageUrl) {
                const fileName = imageUrl.substring(imageUrl.lastIndexOf('/') + 1);
                await sb.storage.from(bucketName).remove([fileName]);
            }

            const { error: dbError } = await sb.from(tableName).delete().eq('id', id);

            if (dbError) {
                alert("Error deleting: " + dbError.message);
            } 
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        // --- REALTIME SETUP ---
        const channel = sb
            .channel('public:posts')
            .on('postgres_changes', { event: '*', schema: 'public', table: tableName }, (payload) => {
                loadPosts(); 
            })
            .subscribe();

        // Initial Load
        loadPosts();
    </script>
</body>
</html>
